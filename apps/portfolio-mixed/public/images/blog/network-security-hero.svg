<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad1)"/>
  <rect width="800" height="400" fill="url(#pattern)"/>
  
  <!-- Network Security Illustration -->
  <g transform="translate(100, 50)">
    <!-- Shield -->
    <path d="M300 50 L350 80 L350 180 L300 220 L250 180 L250 80 Z" fill="white" opacity="0.9"/>
    <path d="M300 70 L330 90 L330 160 L300 190 L270 160 L270 90 Z" fill="#3B82F6"/>
    
    <!-- Lock icon -->
    <rect x="290" y="110" width="20" height="25" rx="3" fill="white"/>
    <path d="M285 110 C285 100 292 95 300 95 C308 95 315 100 315 110" stroke="white" stroke-width="3" fill="none"/>
    
    <!-- Network nodes -->
    <circle cx="150" cy="150" r="15" fill="white" opacity="0.8"/>
    <circle cx="450" cy="150" r="15" fill="white" opacity="0.8"/>
    <circle cx="200" cy="250" r="12" fill="white" opacity="0.8"/>
    <circle cx="400" cy="250" r="12" fill="white" opacity="0.8"/>
    
    <!-- Connecting lines -->
    <line x1="165" y1="150" x2="250" y2="150" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="350" y1="150" x2="435" y2="150" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="200" y1="235" x2="250" y2="180" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="400" y1="235" x2="350" y2="180" stroke="white" stroke-width="2" opacity="0.6"/>
    
    <!-- Data packets -->
    <rect x="170" y="145" width="8" height="8" rx="2" fill="#10B981" opacity="0.8"/>
    <rect x="370" y="145" width="8" height="8" rx="2" fill="#10B981" opacity="0.8"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Network Security & Cybersecurity
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8">
    Professional Implementation & Analysis
  </text>
</svg>